<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/modules/0a348b55c7b346c6205166c353ec4c44.min.css">
  <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
  <link href="/css/sidebar.css" rel="stylesheet">
  <meta property="og:image" content="/image/enper.png">
  <meta property="og:title" content="ENPER">
  <title>ENPER</title>
</head>
<body>
<th:block th:insert="~{component/header.html::header}"></th:block>
<th:block th:insert="~{component/scheduleSidebar.html::scheduleSidebar}"></th:block>
<th:block th:insert="~{component/clock.html::clock}"></th:block>

<div class="mt-5 text-center d-flex flex-column justify-content-center align-items-center">
  <form th:action="@{/user/login}" method="POST">
    <h1 class="h3 mb-3 fw-normal">ENPER</h1>
    <div class="row mt-4">
      <div class="col-12 text-danger" th:text="${errorMessage}">
      </div>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="username" th:value="${username}" required>
      <label for="username">Username</label>
    </div>
    <div class="form-floating mt-2">
      <input type="password" class="form-control" name="password" id="password" value="" required>
      <label for="password">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-dark btn-rounded shadow-0 mt-3" type="submit">Login</button>
    <p class="mt-2 text-muted">You must login to use the website.</p>
    <hr>
    <div class="text-muted mb-1">Made for: Enovels Gangnam</div>
    <div class="text-muted">&copy; 2023 ENPER</div>
  </form>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/js/schedule.js"></script>
</html>
